name: stop parsing after an error
xml: |
  <kanjidic2>
    <error unquoted=1 />
    <character><literal>日</literal></character>
  </kanjidic2>
results:
  - type: error
    message: "kanjidic:2:19: unquoted attribute value."
  - type: character
    literal: 日

---

name: handles errors at the end
xml: |
  <kanjidic2>
    <character><literal>日</literal></character>
results:
  - type: character
    literal: 日
  - type: error
    message: "kanjidic:3:0: unclosed tag: kanjidic2"

---

name: handles text in unexpected tags
xml: |
  <kanjidic2>
    <character>
      <literal>不</literal>
      <bad>unhandled</bad>
    </character>
  </kanjidic2>
results:
  - type: error
    message: "kanjidic:4:19: unexpected text in tag: bad"
  - type: character
    literal: 不
